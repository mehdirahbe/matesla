{% extends 'base.html' %}
{% load i18n %}


{% block title %}{% trans 'Login' %}{% endblock %}

{% block content %}
    <a href="{% url 'signup' %}">{% trans 'Signup' %}</a>
<h2>{% trans 'Login' %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{% trans 'Login' %}</button>
</form>
{% endblock %}

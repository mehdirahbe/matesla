{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Ma tesla{% endblock %}</title>
    <meta name="generator" content="Bluefish 2.2.10">
    <meta name="author" content="Mehdi Rahman">
    <meta name="date" content="2019-10-09T23:23:16+0200">
    <meta name="keywords" content="tesla">
    <meta name="description" content="Home page for my tesla model 3">
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8">
    <meta http-equiv="expires" content="0">
    <meta charset="UTF-8">
    <!--use bootstrap for nicer look. Good idea from David.
    See for details: https://getbootstrap.com/docs/4.4/getting-started/introduction/
    Using static local version works in 5 ms instead of up to 900 on stackpath.bootstrapcdn.com
    https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css
    -->
    <link rel="stylesheet" href="{% static "bootstrap.min.css" %}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background: #f5f8ff
        }


        .parameters_page_part {
            display: inline-grid;
            grid-template-columns: auto;
            grid-template-rows: auto auto auto;
            padding: 1mm;
            grid-auto-flow: row;
        }

        .login_part {
            display: inline-grid;
            grid-template-columns: auto auto auto;
            padding: 1mm;
        }

        .infos_part {
            display: inline-grid;
            grid-template-columns: auto auto;
            grid-template-rows: auto auto;
            padding: 1mm;
        }

        .generalinfos_part {
            display: inline-grid;
            grid-template-columns: auto auto;
            background-color: beige;
            padding: 1mm;
        }

        .charge_part {
            display: inline-grid;
            grid-template-columns: auto auto auto;
            background-color: whitesmoke;
            padding: 1mm;
        }

        .drive_part {
            display: inline-grid;
            grid-template-columns: auto auto;
            grid-template-rows: auto auto;
            background-color: blanchedalmond;
            padding: 1mm;
        }
        .clim_part{
            display: inline-grid;
            grid-template-columns: auto auto;
            background-color: antiquewhite;
            padding: 1mm;
        }

        .info_label_value {
            display: inline-grid;
            grid-template-columns: auto auto;
            padding: 1mm;
        }

        .info_label {
            padding: 1mm;
            text-align: left;
        }
        .info_value {
             font-style:italic;
            font-variant-caps:all-small-caps;
           padding: 1mm;
            text-align: right;
        }

        .commands_part {
            display: inline-grid;
            grid-template-columns: auto;
            grid-template-rows: auto auto;
            grid-auto-flow: row;
            padding: 1mm;
        }

        .commands_part_cmd {
            padding: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <!--
    https://code.jquery.com/jquery-3.3.1.slim.min.js
    https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js
    https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js
    -->
<script src="{% static "jquery-3.3.1.slim.min.js" %}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="{% static "popper.min.js" %}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="{% static "bootstrap.min.js" %}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
